<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengaduan</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 32px;
        }
        h1 {
            color: #222;
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 24px 20px 16px 20px;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
            border: 1px solid #e5e7eb;
        }
        .card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #222;
        }
        .card-date {
            font-size: 0.95rem;
            color: #888;
        }
        .card-body {
            margin-bottom: 12px;
        }
        .card-desc {
            color: #444;
            font-size: 1rem;
            margin: 0;
        }
        .card-footer {
            text-align: right;
            font-size: 0.98rem;
            color: #555;
        }
        .empty-card {
            text-align: center;
            color: #888;
            font-style: italic;
            background: #f9fafb;
            border: 1px dashed #e5e7eb;
        }
    </style>
</head>
<body>
    <h1>Daftar Pengaduan</h1>
    <div class="card-list">
        {% for pengaduan in pengaduan_list %}
        <div class="card">
            <div class="card-header">
                <span class="card-title">{{ pengaduan.judul }}</span>
                <span class="card-date">{{ pengaduan.tanggal_pengaduan }}</span>
            </div>
            <div class="card-body">
                <p class="card-desc">{{ pengaduan.isi }}</p>
            </div>
            <div class="card-footer">
                <span class="card-pelapor">Pelapor: <b>{{ pengaduan.pelapor }}</b></span>
            </div>
        </div>
        {% empty %}
        <div class="card empty-card">
            <p>Tidak ada pengaduan.</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
