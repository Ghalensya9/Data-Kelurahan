<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengaduan</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 32px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 28px 24px 20px 24px;
            margin-bottom: 32px;
            border: 1px solid #e5e7eb;
        }
        h1 {
            color: #222;
            font-size: 1.6rem;
            margin-bottom: 18px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Form Pengaduan</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Simpan</button>
            </form>
            <a href="{% url 'pengaduan_list' %}">Kembali ke daftar pengaduan</a>
            {% if warga %}
            <br>
            <a href="{% url 'warga_detail' warga.pk %}">Kembali ke detail warga</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
