<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Warga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 24px;
        }
        h1 {
            color: #222;
            font-size: 1.5rem;
            margin-bottom: 18px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        li {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 12px;
            padding: 14px 16px;
            font-size: 1rem;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
            background: #f0f0f0;
            border-radius: 6px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <h1>Daftar Warga</h1>
    <ul>
    {% for warga in object_list %}
        <li>
            <span style="font-weight:700; color:#222;">{{ warga.nama }}</span> - NIK: {{ warga.nik }}
            <br>
            <a href="{% url 'warga_detail' warga.pk %}" style="color:#1976d2; font-size:0.97rem;">Lihat detail</a>
        </li>
    {% empty %}
        <li class="empty">Belum ada data warga yang terdaftar.</li>
    {% endfor %}

<a href="{% url 'warga_create' %}">Tambah Warga Baru</a>
 | 
<a href="{% url 'pengaduan_create' %}">Tambah Pengaduan Baru</a>

<hr>
<!-- ... (kode ul untuk daftar warga) ... -->
    </ul>
</body>
</html>
